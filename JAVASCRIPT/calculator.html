<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .cal{
            width:500px;
            height:498px;
            background-color:grey;
            margin:auto;
            padding-top:2px;
            padding-left:2px;
            border-radius:6px;

        }
        .rows{
            width:488px;
            height:77px;
            margin:5px 5px 5px 5px;
            background-color:grey;
            border-radius:6px;
            display:flex;
            justify-content:space-evenly;
        }
        input[type="button"]{
                width:115px;
                height:70px;
                margin-top:3px;
                border-radius:6px;
                border:1px solid rgb(65, 64, 64);
                background-color: #fff;
                font-size:30px;
                font-weight:700;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        input[type="button"]:hover
        {
                transform: scale(1.1);
        }
        input[type="text"]
        {
            border:2px solid black;
            height:67px;
            width:350px;
            margin-top:3px;
            border-radius:6px;
            color:rgb(4, 4, 84);
            font-size:30px;
            font-weight:700;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    <script>
    
        let str="";
        function addEx(ref)
        {
            str=str+ref.value;
            // alert(str);
            document.getElementById("textBox").value=str;
        }
        function eql()
        {
            var res=eval(str);
            // alert(res);
            document.getElementById("textBox").value=res;

        }
        function ers()
        {
            str=str.substring(0,str.length-1);
            document.getElementById("textBox").value=str;
            // alert(str);
        }
        
        function cleared(refText)
        {
            refText.value="";
            str="";
            // alert(str);

        }
        function sound(){
            var snd = new Audio('/clickSound.wav')//wav is also supported
            snd.play()//plays the sound
        }
    </script>
</head>
<body >
    <center><h1>Calculator</h1></center>
    <div class="cal">
        <div class="rows">
            <input type="text"  id="textBox">
            <input type="button" value="Clear" id="clr" onclick="cleared(textBox);sound();">
        </div>
        <div class="rows">
            <input type="button" value="1" id="n1" onclick="addEx(this);sound();">
            <input type="button" value="2" id="n2" onclick="addEx(this);sound();">
            <input type="button" value="3" id="n3" onclick="addEx(this);sound();">
            <input type="button" value="+" id="n+" onclick="addEx(this);sound();">
        </div>
        <div class="rows">
            <input type="button" value="4"id="n4" onclick="addEx(this);sound();">
            <input type="button" value="5" id="n5"onclick="addEx(this);sound();">
            <input type="button" value="6" id="n6"onclick="addEx(this);sound();">
            <input type="button" value="-" id="n-" onclick="addEx(this);sound();">
        </div>
        <div class="rows">
            <input type="button" value="7" id="n7" onclick="addEx(this);sound();">
            <input type="button" value="8" id="n8" onclick="addEx(this);sound();">
            <input type="button" value="9" id="n9" onclick="addEx(this);sound();">
            <input type="button" value="*" id="n*" onclick="addEx(this);sound();">
        </div>
        <div class="rows">
            <input type="button" value="(" id="n(" onclick="addEx(this);sound();">
            <input type="button" value="0" id="n0" onclick="addEx(this);sound();">
            <input type="button" value=")" id="n)" onclick="addEx(this);sound();">
            <input type="button" value="/" id="n/" onclick="addEx(this);sound();">
        </div>
        <div class="rows">
            <input type="button" value="=" id="n=" onclick="eql();sound();">
            <input type="button" value="&lt;--" id="ng" onclick="ers();sound();">
            <input type="button" value="." id="n." onclick="addEx(this);sound();">
            <input type="button" value="%" id="n%"onclick="addEx(this);sound();">
        </div>
    </div>
</body>
</html>
