    function doTotal(cjava,cdsa,cjs,result)
    {
        var ans=0;
        var courses="";
        if(cjava.checked==true)
        {
            ans=ans+parseInt(cjava.value);
            courses=courses+"Java ,";
        }
        if(cdsa.checked==true)
        {
            ans=ans+parseInt(cdsa.value);
            courses=courses+"Dsa ,";
        }
        if(cjs.checked==true)
        {
            ans=ans+parseInt(cjs.value);
            courses=courses+"JavaScript ,";
        }
        if(courses.endsWith(","))
        {
            courses=courses.substring(0,courses.length-1);
        }
        result.innerHTML="Total Fee :"+ans+ "<br>Courses :"+courses;
    }

    function Load()
    {
    document.getElementById("radJob").addEventListener("click",function(){
        if(document.getElementById("radJob").checked==true)
        {
            document.getElementById("ggn").innerHTML=document.getElementById("radJob").value;
        }
    }
    )

    document.getElementById("radBusi").addEventListener("click",function(){

            document.getElementById("ggn").innerHTML=document.getElementById("radBusi").value;
        }
    }
    )
    
    }

    function doEval(refgj)
    {
            var exp=refgj.value;
            alert(exp);

    }

<body onload="Load()//;showMsg('Page Loaded!');">

    <center>
        <!-- checkBox -->
        Trainings Want to Join:
        <p>
