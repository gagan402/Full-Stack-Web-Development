<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="win">
        <div id="cross"></div>
        <div id="user">

        </div>
        <div id="email" class="ggn">
            <label >Email Id:   </label><br>
            <input type="text">
            &nbsp;
            <i class="fa-solid fa-envelope fa-bounce fa-lg"></i>
           
        </div>
        <div id="password" class="ggn">
            <label for="">Password:</label> <br>
            <input type="password">
            &nbsp;
            <i class="fa-solid fa-eye fa-beat fa-lg"></i>
            
        </div>
        <div id="mobile" class="ggn">
            <label for=""> Mobile No.: </label> <br>
            <input type="text">
            &nbsp;&nbsp; 
            <i class="fa-solid fa-mobile-retro fa-shake fa-lg"></i>
        </div>

    </div>
</body>
</html>
