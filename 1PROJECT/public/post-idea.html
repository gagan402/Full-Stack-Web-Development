<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post-idea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-success border">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Shark Tank</a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <button class="btn btn-primary">LOGOUT</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      


      
      <div class="row  d-flex align-items-center justify-content-center">
      
          <h3>POST IDEA</h3>
      
      </div>
      <div>
        <form class="row g-3"  method="post">
          <div class="col-md-12">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="txtEmail"  name="Nemail"/>
          </div>

          <div class="col-md-6">
            <label for="combocategory" class="form-label">Category</label>
            <select  id="combocategory" class="form-select" name="Ncategory">
              <option >Choose...</option>
              <option value="Computer">Computer</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Electrical">Electrical</option>

            </select>
          </div>

         
          <div class="col-12">
            <label for="txtIdea" class="form-label">Idea Title</label>
            <input
              type="text"
              class="form-control"
              id="txtIdea"
               name="Nidea"
            />
          </div>


          
          <div class="col-6">
            <label for="fundmin" class="form-label">Minimum Funding</label>
            <input
              type="text"
              class="form-control"
              id="fundmin"
              name="Nfundmin"
            />
          </div>
          <div class="col-6">
            <label for="fundmax" class="form-label">Maximum Funding</label>
            <input
              type="text"
              class="form-control"
              id="fundmax"
               name="Nfundmax"
            />
          </div>

          <div class="col-12">
            <label for="otherinfo" class="form-label">Other Information </label>
            <textarea class="form-control" id="otherinfo" rows="3"  name="Ninfo"></textarea>
          </div>

          
        
          <div class="col-12 d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-primary " formaction="/post-idea">POST IDEA</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
