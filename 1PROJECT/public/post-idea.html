    <style>
      .star{
        color:red;

      .input-container {
  position: relative;
}

.input-container input {
  padding-right: 40px; /* Increased space for icon and span */
}

.input-container #errMin,
.input-container #errMax 
{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}



.input-container  #errMin ,
.input-container  #errMax
{
  right: 30px; /* Adjust this value for desired icon spacing */
  z-index: 1;
}

    <script>
      function displayUser()
      {
        var activeUserss=localStorage.getItem("activeUser");
        document.querySelector("#wuser").innerHTML="Welcome : "+activeUserss;
        document.querySelector("#txtEmail").value=activeUserss;

      }
    </script>
<script>


$(document).ready(function() {
  $('#fundmin').on('input', function() {
        var inputVal = $(this).val();
        var numberRegex = /^[0-9]*$/; // Regular expression to match numbers
        
        const aa=$('#fundmin').val();
        if (!numberRegex.test(inputVal)) {
            $("#errMin").html("❌");
        } 
        else
        if(aa=="")
        {
          $("#errMin").html("");
        }
        else {
            $("#errMin").html("✅");
        }
    });


    $('#fundmax').on('input', function() {
        var inputVal = $(this).val();
        var numberRegex = /^[0-9]*$/; // Regular expression to match numbers
        const aa=$('#fundmax').val();
        if (!numberRegex.test(inputVal)) {
            $("#errMax").html("❌");
        } 
        else
        if(aa=="")
        {
          $("#errMax").html("");
        }
        else {
            $("#errMax").html("✅");
        }


        
    });

    // const mins=$("#errMin").text();

    //     {
    //       $("#btnpost").prop("disabled",true);
    //     }
        


});

</script>
  </head>
  <body onload="displayUser();">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-success border">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Shark Tank</a>
            <h2 id="wuser"></h2>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <button class="btn btn-primary">LOGOUT</button>
                </li>
              </ul>
            </div> -->
          </div>
        </nav>
      </div>
      


      
      <div class="row  d-flex align-items-center justify-content-center">
      
          <h3>POST YOUR IDEA</h3>
      
      </div>
      <div>
        <form class="row g-3"  method="post">
          <div class="col-md-12">
            <label for="txtEmail" class="form-label">Email <span class="star"> *</span></label>
            <input type="email" class="form-control" id="txtEmail" readonly name="Nemail" required/>
          </div>

          <div class="col-md-12">
            <label for="combocategory" class="form-label"> Enter Category <span class="star"> *</span></label>
            <input type="text" class="form-control" id="combocategory" name="Ncategory" placeholder="e.g computer,mechanical,electrical...." required/>
         
          </div>

         
          <div class="col-12">
            <label for="txtIdea" class="form-label"> Enter Title Of Your Idea <span class="star"> *</span></label>
            <input
              type="text"
              class="form-control"
              id="txtIdea"
               name="Nidea"
               required
            />
          </div>


          
          <div class="col-6">
            <label for="fundmin" class="form-label">Enter Minimum Funding You Need (in Rs.) <span class="star"> *</span></label>
            <div class="input-container">
            <input
              type="text"
              class="form-control"
              id="fundmin"
              name="Nfundmin"
              required
            />
            <span id="errMin"></span>
          </div>
          </div>
          <div class="col-6">
            <label for="fundmax" class="form-label">Enter Maximum Funding You Need (in Rs.) <span class="star"> *</span></label>
            <div class="input-container">
            <input
              type="text"
              class="form-control"
              id="fundmax"
               name="Nfundmax"
               required
            />
            <span id="errMax"></span>
          </div>
          </div>

          <div class="col-12">
            <label for="otherinfo" class="form-label">Other Information </label>
            <textarea class="form-control" id="otherinfo" rows="3"  name="Ninfo"></textarea>
          </div>

          
        
          <div class="col-12 d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-primary " id="btnpost" formaction="/post-idea">POST IDEA</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
