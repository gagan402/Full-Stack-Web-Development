<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shark-profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        displayUser();
        function displayUser()
      {
        var activeUserss=localStorage.getItem("activeUser");
        document.querySelector("#wuser").innerHTML="Welcome : "+activeUserss;
        document.querySelector("#txtEmaili").value=activeUserss;
        fetchSharks();

      }

         function fetchSharks(){
                  var email=$("#txtEmaili").val();
                  var obj={
                    type:"get",
                    url:"search-shark",
                    data:{
                      em:email
                    }
                  }

                  $.ajax(obj).done(function(jsonObj)
                  {

                    if(jsonObj.length==1)
                    {
                    $("#txtnamei").val(jsonObj[0].namee);
                    $("#txtcontacti").val(jsonObj[0].contact);
                    $("#txtCompanyi").val(jsonObj[0].company);
                    $("#txtWebsitei").val(jsonObj[0].website);
                    $("#netWorthi").val(jsonObj[0].worth);
                    $("#fundedi").val(jsonObj[0].funded)
                    $("#otherinfo").val(jsonObj[0].info);


                    }
                  } ).fail(function(err){
                      console.log(err);
                  })

                }

      
    });
    </script>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-success border">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Shark Tank</a>
            <h2 id="wuser"></h2>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <button class="btn btn-primary">LOGOUT</button>
                      </li>
                    </ul>
                  </div> -->
          </div>
        </nav>
      </div>

      <div class="row"></div>

      <form class="row px-5 g-3" method="post">
        <div class="col-md-12">
          <h3>Shark Profile</h3>
        </div>

        <div class="col-md-12">
          <label for="txtEmaili" class="form-label">Email</label>
          <input
            type="email"
            id="txtEmaili"
            class="form-control"
            name="txtEmail"
          />
        </div>

        <!-- <div class="col-md-6">
          <button type="button" class="btn btn-primary mt-4" id="search">
            Search
          </button>
        </div> -->

        <div class="col-md-6">
          <label for="txtnamei" class="form-label">Name</label>
          <input
            type="text"
            id="txtnamei"
            class="form-control"
            name="txtname"
          />
        </div>

        <div class="col-md-6">
          <label for="txtcontacti" class="form-label">Contact No.</label>
          <input
            type="text"
            id="txtcontacti"
            class="form-control"
            name="txtcontact"
          />
        </div>

        <div class="col-12">
          <label for="txtCompanyi" class="form-label">Name of txtCompany</label>
          <input
            type="text"
            id="txtCompanyi"
            class="form-control"
            name="txtCompany"
          />
        </div>

        <div class="col-12">
          <label for="txtWebsitei" class="form-label"
            >Company Website Link:</label
          >
          <input
            type="text"
            id="txtWebsitei"
            class="form-control"
            name="txtWebsite"
          />
        </div>

        <div class="col-12">
          <label for="netWorthi" class="form-label">Net Worth of Company</label>
          <input
            type="text"
            id="netWorthi"
            class="form-control"
            name="netWorth"
          />
        </div>
        <div class="col-12">
          <label for="fundedi" class="form-label"
            >Already Funded How Many companies:</label
          >
          <input
            type="number"
            id="fundedi"
            class="form-control"
            name="funded"
            max="100"
            min="0"
          />
        </div>

        <div class="col-12">
          <label for="otherinfo" class="form-label">Other Information </label>
          <textarea
            class="form-control"
            id="otherinfo"
            rows="3"
            name="Ninfo"
          ></textarea>
        </div>

        <div class="col-12 d-flex align-items-center justify-content-center">
          <input
            type="submit"
            value="Save"
            class="btn btn-primary me-3"
            id="btnsave"
            formaction="/save-shark-data"
          />
          <input
            type="submit"
            class="btn btn-primary"
            formaction="/update-shark-data"
            id="btnupdate"
            value="Update"
          />
        </div>
      </form>
    </div>
  </body>
</html>
